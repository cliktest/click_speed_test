<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCheck — Premium Click Counter Tool</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <!-- Header -->
        <header class="header">
            <h1 class="logo">ClickCheck</h1>
            <p class="subtitle">Premium Click Speed Testing Tool</p>
        </header>


        <!-- Main Card -->
        <div class="card">

            <div class="counter-display">
                <h2 id="clickCount">0</h2>
                <p>Clicks</p>
            </div>

            <div class="cps-display">
                <span id="cps">0.00</span>
                <p>Clicks Per Second</p>
            </div>

            <!-- Click Area -->
            <button id="clickButton" class="click-btn">
                Click Here
            </button>

            <!-- Controls -->
            <div class="controls">
                <button id="resetBtn" class="secondary-btn">
                    Reset
                </button>
            </div>

        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2026 ClickCheck Tool</p>
        </footer>

    </div>

<script src="script.js"></script>

</body>
</html>
